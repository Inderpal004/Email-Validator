<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iValidate - Email Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">iValidate</div>

        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/">About</a></li>
          <li><a href="/">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="container">
        <h2 >Enter Your Email To Check Validation</h2>
        <div class="form">
          <div class="email-box">
            <input type="email" placeholder="Enter Your Email" id="emailInput"  name="email"/>
            <button id="resultBtn" class="btn">Submit</button>
          </div>
        </div>

        <div class="results">
            <h2>Your Results Here</h2>
            <div id="resultBox"></div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright @iValidate.com || All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
